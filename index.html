<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Sorteador de Números</title>
  </head>
  <body>
    <main class="container">
      <div class="container__conteudo">
        <h1 class="container__titulo">Sorteador de Números</h1>
        <p class="container__texto">Preencha os campos</p>

        <div class="container__alinhamento">
          <div class="container__campo">
            <label class="texto__paragrafo">Número Inicial</label>
            <input class="container__input" id="de" type="number" min="1" />
          </div>

          <div class="container__campo">
            <label class="texto__paragrafo">Número Final</label>
            <input class="container__input" id="ate" type="number" min="1" />
          </div>

          <div class="container__campo">
            <label class="texto__paragrafo">Quantos números? </label>
            <input
              class="container__input"
              id="quantidade"
              type="number"
              min="1"
            />
          </div>
        </div>

        <div class="chute container__botoes">
          <button onclick="sortear()" id="btn-sortear" class="container__botao">
            Sortear
          </button>
          <button
            onclick="reiniciar()"
            id="btn-reiniciar"
            class="container__botao-desabilitado"
          >
            Novo Sorteio
          </button>
        </div>

        <div class="container__texto" id="resultado">
          <label class="texto__paragrafo"
            >Números sorteados: nenhum até agora</label
          >
        </div>
      </div>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
